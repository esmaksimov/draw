apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: draw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      containers:
        - name: excalidraw
          image: s1k0de/excalidraw:latest
        - name: excalidraw-backend
          image: s1k0de/excalidraw-room:latest
          ports:
            - containerPort: 3000